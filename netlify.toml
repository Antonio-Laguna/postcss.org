[build.environment]
  NODE_ENV = "production"

[[headers]]
  for = "/*.svg"
  [headers.values]
	  cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
	  cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
	  cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
	  cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
	  cache-control = "public, max-age=31536000, immutable"
